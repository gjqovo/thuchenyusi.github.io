<style>
    html .sakana-box {
        position: fixed;
        right: 0;
        bottom: 0;

        transform-origin: 100% 100%;
        /* 从右下开始变换 */
    }
</style>
<div class="sakana-box" style="display: flex;z-index: 10;  bottom: 0; right: 0px;"></div>
<script src="https://cdn.jsdelivr.net/npm/sakana"></script>
<script>
    Sakana.init({
        el: '.sakana-box',        // 启动元素 node 或 选择器
        scale: .65,                // 缩放倍数
        canSwitchCharacter: true, // 允许换角色
    });
</script>
